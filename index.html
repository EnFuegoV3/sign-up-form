<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modern-normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Sign-Up Form</title>
</head>
<body>
    <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="side-image">
    <div class="logo">
        <img class="logo-image" src="odin-lined.png" alt="logo-image"><span>ODIN</span>
    </div>
   <div class="container">
    <section class="info">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up now to get started!</p>
        <p>You know you want to.</p>
    </section>
    <section class="form-container">
    <form action="" method="post">
        <p>Let's do this!</p>
        <fieldset>
            <div>
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name" minlength="5">
            </div>
            <div>
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="phone-number">PHONE NUMBER</label>
                <input type="number" id="phone-number" name="phone-number" required>
            </div>
            <div>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            <div>
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" name="confirm-password" required minlength="6">
            </div>
        </fieldset>
    </section>
    <section class="buttons">
        <button type="submit" class="submit">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
    </section>
</form> 
   </div>  
</body>
</html>
